
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="shortcut icon" href="docs-assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="html5shiv.js"></script>
      <script src="respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" class="form-control" placeholder="Last Name" required >
        <input type="date" class="form-control" placeholder="Date Of Birth" required>
        <input type="email" class="form-control" placeholder="Email-id" required>
 		<input type="text" class="form-control" placeholder="Mobile Number" required>
        <input type="password" class="form-control" placeholder="Password" required >
	    <label class="checkbox">
          <input type="checkbox" value="terms-accept" required> By registering you agree to our <a href="terms_and_conditions.html">Terms And Conditions</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
</body>

</html>
